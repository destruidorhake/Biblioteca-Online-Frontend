<div class="tela">
  <p class="titulo">Livros Cadastrados</p>
  <div class="table-wrapper">
    <div class="input-group">
      <input class="pesquisar" #searchInput id="search" type="text" (keyup)="applyFilter($event)"
        placeholder="Pesquisar por Nome do Livro, Autor, Sequência ou Quantidade">
      <button type="button" class="icone" (click)="applyFilter()"> <i class="bi bi-search"></i></button>
    </div>
      <table class="fl-table">
          <thead>
              <tr>
                  <th>Órdem</th>
                  <th>Autor</th>
                  <th>Nome do Livro</th>
                  <th>Quantidade em Uso</th>
                  <th>Quantidade de Livros</th>
                  <th>Ações</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let livro of paginatedLivros, let i = index">
                <td>{{ getOrdem(i) }}</td>
                <td>{{ livro.autorLivro }}</td>
                <td>{{ livro.nomeLivro }}</td>
                <td>{{ livro.sequencia }} de {{ livro.quantidadeLivro }}</td>
                <td>{{ livro.quantidadeLivro }}</td>
                <td>
                  <button class="btn btn-primary espaco" (click)="openModalQuantidade(livro)">Alterar Quantidade</button>
                  <button class="btn btn-danger" (click)="deleteLivro(livro.idLivro)">Excluir</button>
                </td>
              </tr>
          </tbody>
      </table>
  </div>

  <nav class="paginator">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="previousPage()">Anterior</button>
      </li>
      <li class="page-item" *ngFor="let page of [].constructor(getTotalPages()); let pageIndex = index" [class.active]="currentPage === (pageIndex + 1)">
        <button class="page-link" (click)="setPage(pageIndex + 1)">{{ pageIndex + 1 }}</button>
      </li>
      <li class="page-item" [class.disabled]="currentPage === getTotalPages()">
        <button class="page-link" (click)="nextPage()">Próximo</button>
      </li>
    </ul>
  </nav>
</div>
